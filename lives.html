    function groupByYear(playlists) {
      const grouped = {};
      playlists.forEach(pl => {
        const match = pl.title.match(/(\d{4})/);
        if (match) {
          const year = match[1];
          if (!grouped[year]) grouped[year] = [];
          grouped[year].push(pl);
        } else {
          if (!grouped['その他']) grouped['その他'] = [];
          grouped['その他'].push(pl);
        }
      });
      return grouped;
    }

    function renderPlaylists() {
      const container = document.getElementById("playlist-container");
      const grouped = groupByYear(playlists);
      const sortedYears = Object.keys(grouped).sort();
      sortedYears.forEach(year => {
        const yearSection = document.createElement("section");
        const heading = document.createElement("h3");
        heading.textContent = `${year}年`;
        yearSection.appendChild(heading);

        const reversed = grouped[year].slice().reverse();
        reversed.forEach(pl => {
          const playlistId = pl.url.split("list=")[1];
          const thumb = `https://img.youtube.com/vi/${playlistId}/0.jpg`;
          const link = document.createElement("a");
          link.href = pl.url;
          link.target = "_blank";
          link.innerHTML = `
            <div class="playlist">
              <img src="${thumb}" alt="Thumbnail">
              <span>${pl.title}</span>
            </div>
          `;
          yearSection.appendChild(link);
        });

        container.appendChild(yearSection);
      });
    }

    renderPlaylists();
  </script>
